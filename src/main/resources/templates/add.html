<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Time Tracker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Employee Time Tracker</h2>
    <ul class="nav nav-pills">
        <li><a href="/">Home</a></li>
        <li class="active"><a href="/add">Add Tracker</a></li>
        <li><a href="/byrange">Track by range</a></li>
        <li><a href="/byemp">Track by Employee</a></li>

    </ul>
</div>
<br/>
<br/>
<div class="container">

    <form action="/add" method="post" class="form-inline">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                   placeholder="Enter email" name="email" required/>
        </div>
        <div class="form-group">
            <label for="frmdate">From Date:</label>
            <input type="datetime-local" class="form-control" id="frmdate" name="frmdate" required/>
        </div>
        <div class="form-group">
            <label for="todate">To Date:</label>
            <input type="datetime-local" class="form-control" id="todate" name="todate" required/>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

    </form>

    <div class="container">

        <h3 th:text=${message}/>
    </div>
</div>
</body>
</html>
